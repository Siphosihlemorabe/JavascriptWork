<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist</title>
    <link rel="stylesheet" href="miniproject.css" />
  </head>
  <body>
    <h2>Wishlist</h2>
    <div class="wishlist-container">
      <input type="text" id="itemInput" class="wishlist-input" />
      <button id="addItemButton" class="wishlist-button">Add Item</button>
      <button id="load" class="wishlist-button">Load</button>
      <button id="clear" class="wishlist-button">clear</button>
      <ul id="wishlist" class="wishlist"></ul>
    </div>

    <script src="miniproject.js"></script>
  </body>
</html>
