<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 33% 33% 33%;
        grid-gap: 10px;
        padding: 10px;
      }
      div {
        border: solid black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="tomato">tomato</div>
    <div id="blue">blue</div>
    <div id="red">red</div>

    <script>
      const tomatoDiv = document.getElementById("tomato");
      const blueDiv = document.getElementById("blue");
      const redDiv = document.getElementById("red");

      tomatoDiv.addEventListener("click", () => {
        document.body.style.backgroundColor = tomatoDiv.textContent;
      });

      blueDiv.addEventListener("click", () => {
        document.body.style.backgroundColor = blueDiv.textContent;
      });

      redDiv.addEventListener("click", () => {
        document.body.style.backgroundColor = redDiv.textContent;
      });
    </script>
  </body>
</html>
