<!DOCTYPE html>
<html>
  <head>
    <title>Star Rater</title>
    <style>
      .stars ul {
        list-style-type: none;
        padding: 0;
      }
      .star {
        font-size: 2em;
        color: #ddd;
        display: inline-block;
      }
      .orange {
        color: orange;
      }
      .output {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <ul class="stars">
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
      <li class="star">&#10029;</li>
    </ul>
    <div class="output"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Step 1: Selecting stars and output element
        const stars = document.querySelectorAll(".stars .star");
        const output = document.querySelector(".output");

        // Step 2: Creating object for results of querySelectorAll()
        const starElements = {};

        // Step 3: Looping through stars, adding event listeners
        stars.forEach((star, index) => {
          star.dataset.index = index; // Adding custom data attribute for index
          starElements[index] = star;
          star.addEventListener("click", starRate);
        });

        // Step 4: Function to handle star rating
        function starRate(event) {
          const clickedStarIndex = parseInt(event.target.dataset.index) + 1;
          output.textContent = `You rated ${clickedStarIndex} stars!`;

          // Step 5: Looping through stars to apply orange class
          stars.forEach((star, index) => {
            if (index < clickedStarIndex) {
              star.classList.add("orange");
            } else {
              star.classList.remove("orange");
            }
          });
        }
      });
    </script>
  </body>
</html>
