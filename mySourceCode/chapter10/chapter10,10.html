<!DOCTYPE html>
<html>
  <head>
    <title>Simple Shopping List</title>
    <style>
      input[type="text"],
      input[type="button"] {
        padding: 5px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="message">Simple Shopping List</div>
    <div>
      <input type="text" id="addItem" placeholder="Enter item" />
      <input type="button" id="addNew" value="Add to List" />
    </div>
    <div id="output">
      <h1>Shopping List</h1>
      <ol id="sList"></ol>
    </div>
    <script>
      document.getElementById("addNew").onclick = function () {
        addOne();
      };
      function addOne() {
        var a = document.getElementById("addItem").value;
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(a));
        document.getElementById("sList").appendChild(li);
        document.getElementById("addItem").value = "";
      }
    </script>
  </body>
</html>
